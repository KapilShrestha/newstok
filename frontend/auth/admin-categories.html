<!-- frontend/auth/admin-categories.html -->
<h1>admin categories</h1>
<div class="flex justify-around items-center gap-7">
    <button type="button" class="btn btn-primary" onclick="addCategoriesModal.showModal()">Add Categories</button>
</div>

<!-- Open the modal using add-categories-modal.showModal() method -->
<dialog id="addCategoriesModal" class="modal">
    <div id="alert-message" class="message"></div>
    <div class="modal-box">
        <p>Category Name</p>
        <div class="flex justify-around items-center">
            <input id="addCategoriesInput" type="text" placeholder="Type here"
                class="input input-bordered w-full max-w-xs" />
            <button id="addCategoriesButton" class="btn btn-primary">Add</button>
        </div>

    </div>
</dialog>

<!-- edit category modal -->
<dialog id="editCategoriesModal" class="modal">
    <div id="editAlertMessage" class="message"></div>
    <div class="modal-box">
        <p>Edit Category</p>
        <div class="flex justify-around items-center">
            <input id="editCategoriesInput" type="text" placeholder="Type here"
                class="input input-bordered w-full max-w-xs" />
            <button id="editCategoriesButton" class="btn btn-primary">Save Changes</button>
        </div>
    </div>
</dialog>



<!-- Table to show categories -->
<div class="overflow-x-auto">
    <table class="table">
        <!-- head -->
        <thead class="text-lg">
            <tr>
                <th>
                    <label>
                        <input type="checkbox" class="checkbox" />
                    </label>
                </th>
                <th class="flex gap-4">
                    <p>Name</p>
                    <button> <i class="ri-arrow-up-down-fill"></i></button>
                </th>

                <th>Actions</th>

            </tr>
        </thead>
