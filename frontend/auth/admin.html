<!-- frontend/auth/admin.html -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../public/assets/img/newstok.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../src/styles/style.css">



    <title>Admin &#x2022; Newstok</title>
</head>

<body>
    <!-- start: sidebar -->
    <div class="flex">
        <div class="left-0 top-0 w-64 h-screen bg-gray-900 p-4">

            <a href="#" class="flex items-center pb-4 border-b border-b-gray-600 gap-8">
                <img src="../public/assets/img/newstok.svg" class="w-10 h-10 rounded object-cover" alt="">
                <span class="text-lg font-bold text-white">Admin</span>
            </a>
           
            <ul class="mt-4">
                <li class="mb-1">
                    <a href="#" id="admin-posts" data-target="admin-posts"
                        class="admin-list flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 rounded-md active:bg-gray-950">
                        <i class="ri-article-line mr-3 text-lg"></i>
                        Posts
                    </a>
                </li>
                <li class="mb-1">
                    <a href="#" id="admin-categories" data-target="admin-categories"
                        class="admin-list flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 rounded-md">
                        <i class="ri-file-list-line mr-3 text-lg"></i>
                        Categories
                    </a>
                </li>
                <li class="mb-1">
                    <a href="#" id="admin-add-posts" data-target="admin-add-posts"
                        class="admin-list flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 rounded-md active:bg-gray-950">
                        <i class="ri-chat-4-line mr-3 text-lg"></i>
                        Add Posts
                    </a>
                </li>
                <li class="mb-1">
                    <a href="#" id="admin-comments" data-target="admin-comments"
                        class="admin-list flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 rounded-md active:bg-gray-950">
                        <i class="ri-chat-4-line mr-3 text-lg"></i>
                        Comments
                    </a>
                </li>
                <li class="mb-1">
                    <a href="#" id="admin-users" data-target="admin-users"
                        class="admin-list flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 rounded-md active:bg-gray-950">
                        <i class="ri-user-line mr-3 text-lg"></i>
                        Users
                    </a>
                </li>

            </ul>
        </div>
        <!-- end: sidebar -->


        <!-- start: Right menu -->
        <div class="w-full" id="menu-contents">

        </div>
        <!-- end: Right menu -->
        

    </div>




    <script type="module" src="../src/main.ts"></script>
    <script type="module" src="../src/admin-categories.ts"></script>
    <script type="module" src="../src/admin.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>

</body>

</html>
