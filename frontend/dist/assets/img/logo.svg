<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Stylized globe representing worldwide news -->
  <circle cx="100" cy="100" r="90" fill="#2471A3" />
  <!-- Newspaper icon inside the globe -->
  <path d="M100 80L70 100H90V120H110V100H130Z" fill="#F4D03F" />
  <!-- Speech bubble with headlines -->
  <path d="M110 70H90L80 60H50V130H160V60H110Z" fill="#EC7063" />
  <!-- Social media icons surrounding the globe -->
  <circle cx="40" cy="40" r="15" fill="#1DA1F2" />
  <rect x="75" y="10" width="30" height="30" rx="5" fill="#E1306C" />
  <!-- Your app's name in a sleek font -->
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="16" fill="#000000">YourAppName</text>
</svg>
