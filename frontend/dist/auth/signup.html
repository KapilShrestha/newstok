<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/newstok/frontend/assets/img/newstok.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">


    <title>Sign up &#x2022; Newstok</title>
  <script type="module" crossorigin src="/newstok/frontend/assets/main-8G-_DN96.js"></script>
  <link rel="stylesheet" crossorigin href="/newstok/frontend/assets/main-B_lP_WLp.css">
</head>

<body>
    <div class="flex justify-end m-2">
        <input type="checkbox" class="toggle toggle-xs justify-right" checked data-toggle-theme="dark,light" />
    </div>
    <div class="text-center  mt-10">
        <div class="inline-block border-2 border-slate-300">
            <div class="flex justify-center">
                <img class="relative w-[50%] my-5" src="/newstok/frontend/assets/newstok_text-Z-xpZLdW.png" alt="">
            </div>
            <p class="font-sans">Sign up to see latest news </p>
            <p class="mb-2">of your choice</p>
            <div>
                <input class="w-[70%]  p-1 rounded-sm border-2 border-slate-300 focus:border-slate-700" type="text"
                    name="" id="" placeholder="Email">
            </div>
            <div>
                <input class="w-[70%] my-2 p-1 rounded-sm border-2 border-slate-300 focus:border-slate-700" type="text"
                    name="" id="" placeholder="name">
            </div>
            <div>
                <input class="w-[70%]  p-1 rounded-sm border-2 border-slate-300 focus:border-slate-700" type="text"
                    name="" id="" placeholder="username">
            </div>
            <div>
                <input class="w-[70%] my-2 p-1 rounded-sm border-2 border-slate-300" type="text" name="" id=""
                    placeholder="Password">
            </div>
            <p class="mx-4">By signing up, you agree to our Terms , Privacy </p>
            <p class="mb-2">Policy and Cookies Policy .</p>
            <button class="w-[70%] btn btn-primary mb-4">Sign up</button>
        </div>
        <div class="mt-4 p-4">
            Have an account? <span class="cursor-pointer text-sky-700 font-bold">Log in</span>
        </div>
        <div class="my-4 cursor-pointer ">Get the app</div>
        <div class="flex justify-center w-[100%]">
            <button class="bg-black border-2 rounded-lg text-white flex items-center gap-4 px-4 m-4">
                <img class="w-10" src="/newstok/frontend/assets/img/google_play.svg" alt="">
                <div>
                    <p class="text-left">GET IT ON</p>
                    <p class="text-lg text-left">Google PLAY</p>
                </div>
            </button>
            <button class="bg-black border-2 rounded-lg text-white flex items-center gap-4 px-4 m-4">
                <img class="w-10" src="/newstok/frontend/assets/img/microsoft.svg" alt="">
                <div>
                    <p class="text-left">Get it from</p>
                    <p class="text-lg text-left">Microsoft</p>
                </div>
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>

</body>

</html>
