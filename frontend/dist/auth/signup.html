<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/img/newstok.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">


    <title>Sign up &#x2022; Newstok</title>
  <script type="module" crossorigin src="../assets/signup-EtuzDbXV.js"></script>
  <link rel="modulepreload" crossorigin href="../assets/main-ClrnbhyS.js">
  <link rel="stylesheet" crossorigin href="../assets/style-ElWdCK2b.css">
</head>

<body>
    <div class="flex justify-end m-2">
        <input type="checkbox" class="toggle toggle-xs justify-right" checked data-toggle-theme="dark,light" />
    </div>
    <div class="text-center  mt-10">
        <form class="inline-block border-2 border-slate-300" id="signup-form">
            <div class="flex justify-center">
                <img class="relative w-[50%] my-5" src="../assets/newstok_text-Z-xpZLdW.png" alt="">
            </div>
            <p class="font-sans">Sign up to see latest news </p>
            <p class="mb-2">of your choice</p>

            <div>
                <input class="w-[70%]  p-1 rounded-sm border-2 border-slate-300 focus:border-slate-700" type="text"
                    name="" id="signup-email" placeholder="Email">
            </div>
            <div>
                <input class="w-[70%] my-2 p-1 rounded-sm border-2 border-slate-300 focus:border-slate-700" type="text"
                    name="" id="signup-name" placeholder="name">
            </div>
            <div>
                <input class="w-[70%]  p-1 rounded-sm border-2 border-slate-300 focus:border-slate-700" type="text"
                    name="" id="signup-username" placeholder="username">
            </div>
            <div>
                <input class="w-[70%] my-2 p-1 rounded-sm border-2 border-slate-300" type="text" name="" id="signup-password"
                    placeholder="Password">
            </div>
            <p class="mx-4">By signing up, you agree to our Terms , Privacy </p>
            <p class="mb-2">Policy and Cookies Policy .</p>
            <button type="submit" class="w-[70%] btn btn-primary mb-4" id="signup-button">Sign up</button>
        </form>
        <div class="mt-4 p-4">
            Have an account? <a href="./login.html" class="cursor-pointer text-sky-700 font-bold">Log in</a>
        </div>
       
    </div>



    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>

</body>

</html>
