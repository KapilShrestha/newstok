<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/img/newstok.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login &#x2022; Newstok</title>
  <script type="module" crossorigin src="../assets/main-ClrnbhyS.js"></script>
  <script type="module" crossorigin src="../assets/login-9arz2Xpc.js"></script>
  <link rel="stylesheet" crossorigin href="../assets/style-lTk9vVIG.css">
</head>
<body>
    <!-- <div class="flex justify-end m-2">
        <input type="checkbox" class="toggle toggle-xs justify-right" checked data-toggle-theme="dark,light" />
    </div> -->
    <div class="text-center items-center mt-10 ">
        <form class="inline-block shadow-md  shadow-slate-400 rounded-md p-5 " id="login-form">
            <div class="flex justify-center">
                <img class="relative w-[50%] my-5 " src="../assets/img/newstok_text.png" alt="">
            </div>
            <div>
                <input class="w-[70%] my-2 p-1 rounded-sm border-2 border-slate-300 focus:border-slate-700" type="email"
                    name="" id="login-email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Invalid email">
                    <div id="email-error" style="color: red;"></div>

            </div>
            <div>
                <input class="w-[70%] mb-2 p-1 rounded-sm border-2 border-slate-300" type="password" name="" id="login-password"
                    placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            <button type="submit" class="w-[70%] btn btn-primary" id="login-button">Log In</button>
            
            <div class="invisible">
                <div class="flex gap-6 items-center justify-center ">
                    <hr class="border-2 border-slate-400">
                    <p class="text-slate-400 my-3">OR</p>
                    <hr class="border-2 border-slate-400">
                </div>
                <div class="flex gap-4 relative ml-[24%] my-2">
                    <img class="w-4" src="../assets/img/google.svg" alt="" loading="lazy">
                    <p class="text-blue-900 font-bold my-3 cursor-pointer">Log in with Google</p>
                </div>
            </div>
            <div class="my-2 text-sky-900 cursor-pointer">Forgot password?</div>
        </form>
        <div class="mt-4 p-4 ">
            Don't have an account? <a href="./signup.html" class="cursor-pointer text-sky-700 font-bold">Sign up</a>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>

</body>

</html>
