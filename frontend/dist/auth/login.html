<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/img/newstok.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login &#x2022; Newstok</title>
  <script type="module" crossorigin src="../assets/main-qthVeM7i.js"></script>
  <link rel="stylesheet" crossorigin href="../assets/main-ORMNqVCm.css">
</head>
<body>
    <div class="flex justify-end m-2">
        <input type="checkbox" class="toggle toggle-xs justify-right" checked data-toggle-theme="dark,light" />
    </div>
    <div class="text-center items-center mt-10 ">
        <div class="inline-block shadow-md  shadow-slate-400 rounded-md p-5 ">
            <div class="flex justify-center">
                <img class="relative w-[50%] my-5 " src="../assets/img/newstok_text.png" alt="">
            </div>
            <div>
                <input class="w-[70%] my-2 p-1 rounded-sm border-2 border-slate-300 focus:border-slate-700" type="text"
                    name="" id="" placeholder="Email">
            </div>
            <div>
                <input class="w-[70%] mb-2 p-1 rounded-sm border-2 border-slate-300" type="text" name="" id=""
                    placeholder="Password">
            </div>
            <button class="w-[70%] btn btn-primary">Log In</button>
            <div class="flex gap-6 items-center justify-center">
                <hr class="border-2 border-slate-400">
                <p class="text-slate-400 my-3">OR</p>
                <hr class="border-2 border-slate-400">
            </div>
            <div class="flex gap-4 relative ml-[24%] my-2">
                <img class="w-4" src="../assets/img/google.svg" alt="">
                <p class="text-blue-900 font-bold my-3 cursor-pointer">Log in with Google</p>
            </div>
            <div class="my-2 text-sky-900 cursor-pointer">Forgot password?</div>
        </div>
        <div class="mt-4 p-4 ">
            Don't have an account? <span class="cursor-pointer text-sky-700 font-bold">Sign up</span>
        </div>
    </div>


    <!-- <script type="module" src="./src/navbar.ts"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>

</body>

</html>
