<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/img/newstok.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../src/styles/style.css">
  <title>NEWSTOK</title>
  <script type="module" crossorigin src="./assets/main-0MLgukun.js"></script>

<body>
  <div class="navbar fixed bg-base-100  w-full top-0 left-0 z-[50]">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">Newstok</a>
    </div>
    <div class="flex-none gap-2">
      <div class="form-control">
        <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
      </div>
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img alt="Tailwind CSS Navbar component"
              src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
          </div>
        </div>
        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a href="./auth/admin.html">Dashboard</a></li>
          <li><a>Settings</a></li>
          <li><button id="logout-button">Logout</button></li>
        </ul>
      </div>
    </div>
  </div>
  <div id="cardContainer" class="pt-20">
    <!-- card is added dynamically from database -->
  </div>

  <dialog id="post-comment-modal" class="modal" >
    <div class="modal-box">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
      </form>
      <div class="flex justify-center"><h3 class="font-bold text-lg">Comments</h3></div>
      <div class="flex justify-around">
        <div>
          <textarea class="input input-bordered input-primary w-full max-w-xs" type="text" name="" id="commentInput" placeholder="Write your comments here"> </textarea>
        </div>
        <button id="addCommentButton"  class="text-red-600 text-2xl">
          <i class="ri-arrow-up-line"></i>
        </button>
      </div>
      <div id="commentContainer" class="flex flex-col gap-2">
        <!-- comments are added dynamically from database --> 
      </div>
    </div>
  </dialog>

  




</body>

</html>
